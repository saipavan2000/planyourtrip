<mat-card>
  <h1>Your Profile Details</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <hr>

        <mat-icon mat-list-icon style="transform: scale(4);margin: 35px 0px">person</mat-icon>
         <h1>{{user.name}}</h1>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table">
              <tr>
              <td>Username</td>
               <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>{{user.name}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.role}}</td>
              </tr>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
